<ejs-grid #emailtemplateGrid  [dataSource]='data'  [editSettings]='editSettings'  [allowSorting]="true"  [toolbar]='toolbar' [allowPaging]='true' [pageSettings]='pageSettings'  (created)='gridInitialize()' (actionBegin)='actionBegin($event)' (actionComplete)='actionComplete($event)'>
    
    <e-columns>
        <e-column field='Id' headerText='ID'  width='50' [isPrimaryKey]='true'></e-column>
        <e-column field='Name' headerText='Name' width='120' ></e-column>
        <e-column field='Template' headerText='Template'  width='120'></e-column>
    </e-columns>

    <ng-template #editSettingsTemplate let-data>
        <div ngForm #emailtemplateForm="ngForm">


            <div class="form-row">
                               
                <div class="form-group col-md-12">                   
                    <div class="e-float-input e-control-wrapper" [ngClass]="{'e-error': Name.invalid && (Name.dirty || Name.touched)}">                       
                        <input [(ngModel)]="emailtemplateData.Name" id="Name" name="Name" type="text" #Name="ngModel">                        
                        <span class="e-float-line"></span>                        
                        <label class="e-float-text e-label-top" for="Name">App Name</label>                   
                    </div>                    
                    <div id="NameError" *ngIf='Name.invalid && (Name.dirty || Name.touched)'>                        
                        <label class="e-error" id="Name-info" style="display: block;">*Name is required</label>                    
                    </div>               
                </div>
                        
            </div>    

            <div class="form-row">

                        
                <div class="form-group col-md-12"> 
                            
                    <ejs-richtexteditor  id="Template" #Template='ngModel' [(value)]='value' name="Template" [(ngModel)]="emailtemplateData.Template"  [toolbarSettings]='tools' height='250px'></ejs-richtexteditor>
                                       
                </div> 
            </div>

        </div> 
    </ng-template>


</ejs-grid>
