<ejs-grid #appGrid  [dataSource]='data'  [editSettings]='editSettings'  [allowSorting]="true"  [toolbar]='toolbar' [allowPaging]='true' [pageSettings]='pageSettings'  (created)='gridInitialize()' (actionBegin)='actionBegin($event)' (actionComplete)='actionComplete($event)'>
    <e-columns>
        <e-column field='Id' headerText='ID'  width='50' [isPrimaryKey]='true'></e-column>
        <e-column field='Name' headerText='Name' width='120' ></e-column>
        <e-column field='Description' headerText='Description'  width='120'></e-column>
        <e-column field='AppKey' headerText='AppKey'  width='200'></e-column>
        <e-column field='PublicKey' headerText='PublicKey'  width='200'></e-column>
        <e-column field='IsActive' headerText='IsActive'  width='100'></e-column>
        <e-column  headerText='Swith App'  width='120' >
            <ng-template #template let-data> <button ejs-button cssClass="e-primary" (click)="switchApp($event, data )">Switch</button></ng-template> 
        </e-column>
    </e-columns>

    <ng-template #editSettingsTemplate let-data>
        <div ngForm #appForm="ngForm">


            <div class="form-row">
                               
                <div class="form-group col-md-12">                   
                    <div class="e-float-input e-control-wrapper" [ngClass]="{'e-error': Name.invalid && (Name.dirty || Name.touched)}">                       
                        <input [(ngModel)]="appData.Name" required id="Name" name="Name" type="text" #Name="ngModel">                        
                        <span class="e-float-line"></span>                        
                        <label class="e-float-text e-label-top" for="Name">App Name</label>                   
                    </div>                    
                    <div id="NameError" *ngIf='Name.invalid && (Name.dirty || Name.touched)'>                        
                        <label class="e-error" id="Name-info" style="display: block;">*App Name is required</label>                    
                    </div>               
                </div>
                        
            </div>    

            <div class="form-row">

                        
                <div class="form-group col-md-12">                   
                    <div class="e-float-input e-control-wrapper" [ngClass]="{'e-error': AppKey.invalid && (AppKey.dirty || AppKey.touched)}">                       
                        <input [(ngModel)]="appData.AppKey" required id="AppKey" name="AppKey" type="text" #AppKey="ngModel">                        
                        <span class="e-float-line"></span>                        
                        <label class="e-float-text e-label-top" for="AppKey">AppKey</label>                   
                    </div>                    
                    <div id="AppKeyError" *ngIf='AppKey.invalid && (AppKey.dirty || AppKey.touched)'>                        
                        <label class="e-error" id="AppKey-info" style="display: block;">*AppKey is required</label>                    
                    </div>               
                </div> 
            </div>

            <div class="form-row">
                        
                <div class="form-group col-md-12">                   
                    <div class="e-float-input e-control-wrapper" [ngClass]="{'e-error': PublicKey.invalid && (PublicKey.dirty || PublicKey.touched)}">                       
                        <input [(ngModel)]="appData.PublicKey" required id="PublicKey" name="PublicKey" type="text" #PublicKey="ngModel">                        
                        <span class="e-float-line"></span>                        
                        <label class="e-float-text e-label-top" for="PublicKey">PublicKey</label>                   
                    </div>                    
                    <div id="PublicKeyError" *ngIf='PublicKey.invalid && (PublicKey.dirty || PublicKey.touched)'>                        
                        <label class="e-error" id="PublicKey-info" style="display: block;">*PublicKey is required</label>                    
                    </div>               
                </div> 

            </div>
                    
            <div class="form-row">                
                <div class="form-group col-md-12">                    
                    <div class="e-float-input e-control-wrapper">                        
                        <textarea [(ngModel)]="appData.Description" id="Description" name="Description" type="text"></textarea>                        
                        <span class="e-float-line"></span>                       
                        <label class="e-float-text e-label-top" for="Description">Description</label>                  
                    </div>              
                </div>         
            </div> 
                   
            <div class="form-row">                
                <div class="form-group col-md-12">                    
                    <div class="e-float-input e-control-wrapper">                        
                        <ejs-checkbox label="IsActive" name="IsActive" cssClass="e-success" [(ngModel)]="appData.IsActive"></ejs-checkbox>
                        <span class="e-float-line"></span>                                        
                    </div>              
                </div>         
            </div> 
        </div> 
    </ng-template>


</ejs-grid>
